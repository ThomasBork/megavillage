<div>Log in</div>
<div>
  <div>Username</div>
  <div>
    <input type="text" placeholder="Username" [(ngModel)]="userName" />
  </div>
</div>
<div>
  <div>Password</div>
  <div>
    <input type="password" placeholder="Password" [(ngModel)]="password" />
  </div>
</div>
<div 
  *ngIf="errorMessage" 
  class="error-message"
>{{errorMessage}}</div>
<button (click)="logIn()">Log in</button>
