<div 
  class="game-object-container"
  [ngStyle]="{
    backgroundColor: getBackgroundColor(),
    left: gameObject.getPosition().x + 'px',
    top: gameObject.getPosition().y + 'px',
    width: gameObject.getSize().x + 'px',
    height: gameObject.getSize().y + 'px',
    border: getBorder()
  }"
>{{getText()}}</div>
